<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Add a Move Type</title>
</head>
<body>

<main class="flex-shrink-0">
    <div class="row">
        <div class="col-md-1">
            <div class="sidebar-container">
                <div class="sidebar-logo">
                    Activity Data Tracker
                </div>
                <ul class="sidebar-navigation">
                    <li class="header">Navigation</li>
                    <li>
                        <a th:href="@{/records}">
                            <i class="fa fa-home" aria-hidden="true"></i> Homepage
                        </a>
                    </li>
                </ul>
            </div>


        </div>
        <div class="col-md-11">
            <div class="container">
                <div class="content-container">

                    <div class="container-fluid">

                        <!-- Main component for a primary marketing message or call to action -->
                        <div class="jumbotron">
                            <h1>Add New Move Type</h1>

                        </div>

                    </div>
                </div>

                <form action="#" th:action="@{/records/{date}/add-type/move(date=${date})}" th:object="${newType}" method="post">
                    <p>Start time(hh:mm:ss): <input type="text" th:field="*{start_hh}" />
                        <input type="text" th:field="*{start_mm}" />
                        <input type="text" th:field="*{start_ss}" /></p>
                    <p>End time(hh:mm:ss): <input type="text" th:field="*{end_hh}" />
                        <input type="text" th:field="*{end_mm}" />
                        <input type="text" th:field="*{end_ss}" /></p>
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form> </div>
        </div>
    </div>


</main>

</body>
</html>
