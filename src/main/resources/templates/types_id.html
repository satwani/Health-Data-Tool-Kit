<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Types For Record</title>
</head>
<body>
<main class="flex-shrink-0">
    <div class="row">
        <div class="col-md-1">
            <div class="sidebar-container">
                <div class="sidebar-logo">
                    Activity Data Tracker
                </div>
                <ul class="sidebar-navigation">
                    <li class="header">Navigation</li>
                    <li>
                        <a th:href="@{/records}">
                            <i class="fa fa-home" aria-hidden="true"></i> Homepage
                        </a>
                    </li>
                    <li class="header">Modify Data</li>
                    <li>
                        <a th:href="@{/records/{date}/add-type/move(date=${date})}">
                            <i class="fa fa-users" aria-hidden="true"></i> Add a new move type
                        </a>
                    </li>
                </ul>
            </div>


        </div>
        <div class="col-md-11">
            <div class="container">
                <div class="content-container">

                    <div class="container-fluid">

                        <!-- Main component for a primary marketing message or call to action -->
                        <div class="jumbotron">
                            <h1>Most Recent Data</h1>

                        </div>

                    </div>
                </div>

                <table class="table table-hover">
                    <tr>
                        <th>Type Id</th>
                        <th>Kind</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Activities</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="type : ${typesForDate}">
                        <td th:text="${type.getTypeID()}"></td>
                        <td th:text="${type.getKind()}"></td>
                        <td th:text="${type.getDate().getDate()}"></td>
                        <td th:text="${type.getStartTime()}">Age</td>
                        <td th:text="${type.getEndTime()}"></td>
                        <td><a th:href="@{/records/types/{tid}/activities(tid=${type.getTypeID()})}">Activities</a></td>
                        <td><a th:href="@{/records/delete/{date}/move/{tid}(date=${date}, tid=${type.getTypeID()})}">Delete</a></td>
                    </tr>
                </table> </div>
        </div>
    </div>
</main>
<footer class="footer fixed-bottom mt-auto py-3 bg-light text-center">
    <div class="container">
        <span class="text-muted">CS5500: Ivor, Akash, Karan 2021</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
