<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/style.css}" rel="stylesheet">
  <title>Edit a Log</title>
</head>
<header>

</header>
<body>
<main class="flex-shrink-0">
  <div class="row">
    <div class="col-md-1">
      <div class="sidebar-container">
        <div class="sidebar-logo">
          Activity Data Tracker
        </div>
        <ul class="sidebar-navigation">
          <li class="header">Navigation</li>
          <li>
            <a th:href="@{/records}">
              <i class="fa fa-home" aria-hidden="true"></i> Homepage
            </a>
          </li>
          <li class="header">Modify Data</li>
          <li>
            <a th:href="@{/records/add-record}">
              <i class="fa fa-users" aria-hidden="true"></i> Add a New Date Log
            </a>
          </li>
        </ul>
      </div>


    </div>
  </div>
  <div class="container">
<h1> Edit a Date Log</h1>
<form action="#" th:action="@{/records/edit-record}" th:object="${newLog}" th:method="PUT" method="post">
  <div class ="form-group">
    <p>Month : <input class="form-control" type="text" th:field="*{mm}" placeholder="mm" />
      <label for="day">Day</label>
      <input class="form-control" type="text" th:field="*{dd}"  id="day" placeholder="dd"/>
      <label for="year">Year </label>
      <input class="form-control" type="text" th:field="*{yyyy}" id="year" placeholder="yyyy" /></p> </div>
  <p>Calories Idle: <input class="form-control" type="text" th:field="*{caloriesIdle}" /></p>
  <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
</form> </div></main>
<footer class="footer fixed-bottom mt-auto py-3 bg-light text-center">
  <div class="container">
    <span class="text-muted">CS5500: Ivor, Akash, Karan 2021</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
