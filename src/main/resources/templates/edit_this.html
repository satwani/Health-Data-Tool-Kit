<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/style.css}" rel="stylesheet">
  <title>Edit Date Log</title>
</head>
<body>
<div class="row">
  <div class="col-md-1">
    <div class="sidebar-container">
      <div class="sidebar-logo">
        Activity Data Tracker
      </div>
      <ul class="sidebar-navigation">
        <li class="header">Navigation</li>
        <li>
          <a th:href="@{/records}">
            <i class="fa fa-home" aria-hidden="true"></i> Homepage
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-11">
    <div class="container">
      <div class="content-container">

        <div class="container-fluid">

          <!-- Main component for a primary marketing message or call to action -->
          <div class="jumbotron">
            <h1>Edit a Date Log</h1>

          </div>

        </div>
      </div>
      <form th:action="@{/records/edit-record/{date}(date = ${date})}" th:object="${newLog}" th:method="PUT" method="post">
        <p>Calories Idle: <input type="text" th:field="*{caloriesIdle}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
      </form>
    </div>
  </div>
  </div>
</div>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
