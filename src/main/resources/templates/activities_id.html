<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Activities For Type</title>
</head>

<header>

</header>
<body>
<div class="row">
    <div class="col-md-1">
        <div class="sidebar-container">
            <div class="sidebar-logo">
                Activity Data Tracker
            </div>
            <ul class="sidebar-navigation">
                <li class="header">Navigation</li>
                <li>
                    <a th:href="@{/records}">
                        <i class="fa fa-home" aria-hidden="true"></i> Homepage
                    </a>
                </li>
                <li class="header">Modify Data</li>
                <li>
                    <a th:href="@{/records/add-record}">
                        <i class="fa fa-users" aria-hidden="true"></i> Add a New Date Log
                    </a>
                </li>
            </ul>
        </div>


    </div>
</div>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>Type Id</th>
        <th>Group</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Calories</th>
        <th>Distance</th>
        <th>Duration</th>
        <th>Manual</th>
        <th>Steps</th>
    </tr>
    <tr th:each="act : ${activitiesForId}">
        <td th:text="${act.getAct_id()}"></td>
        <td th:text="${act.getType().getTypeID()}"></td>
        <td th:text="${act.getAct_group()}"></td>
        <td th:text="${act.getStartTime()}">Age</td>
        <td th:text="${act.getEndTime()}"></td>
        <td th:text="${act.getCalories()}"></td>
        <td th:text="${act.getDistance()}"></td>
        <td th:text="${act.getDuration()}"></td>
        <td th:text="${act.getManual()}"></td>
        <td th:text="${act.getSteps()}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
